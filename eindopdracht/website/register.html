  <title>Registeren Form</title>

<body>
  <section class="container">
    <div class="register">
      <h1>Registeren bij ReST Race</h1>

        <p><input type="text" id="firstname" name="firstname" value="" placeholder="voornaam"></p>
        <p><input type="text" id="middleName" name="middleName" value="" placeholder="tussenvoegsel"></p>
        <p><input type="text" id="lastName" name="lastName" value="" placeholder="achternaam"></p>
        <p><input type="text" id="age" name="age" value="" placeholder="Leeftijd"></p>
        <p><input type="text" id="username" name="username" value="" placeholder="username"></p>
        <p><input type="password" id="password" name="password" value="" placeholder="Wachtwoord"></p>
        <button id="btnregister">Registeer</button>
    </div>

        <div class="login-help">
      <p>Fout geklikt?<a href="login"> Klik dan hier om terug naar inloggen te gaan</a>.</p>
    </div>
  </section>

</body>

 <script type="text/javascript">


      $("#btnregister").on("click", function()
      {

          var firstname = $("#firstname").val();
          var middleName = $("#middleName").val();
          var lastName = $("#lastName").val();
          var age = $("#age").val();
          var username = $("#username").val();
          var password = $("#password").val();


          $.post("users/signup", { firstName: firstname,  middleName: middleName,  lastName: lastName,  age: age,  username: username, password: password,}, function(response)
          {
              alert(JSON.stringify(response));
              //$( ".result" ).html( data );
          });
      });
 </script>

  <section class="container">
    <div class="register">
      <h1>Registeren bij ReST Race</h1>
      <form method="post" action="Registeren.html">
        <p><input type="text" name="firstname" value="" placeholder="voornaam"></p>
        <p><input type="text" name="middleName" value="" placeholder="tussenvoegsel"></p>
        <p><input type="text" name="lastName" value="" placeholder="achternaam"></p>
        <p><input type="text" name="age" value="" placeholder="Leeftijd"></p>
        <p><input type="text" name="email" value="" placeholder="Email"></p>
        <p><input type="password" name="password" value="" placeholder="Wachtwoord"></p>
        <p class="submit"><input type="submit" name="commit" value="Registeer"></p>


      </form>
    </div>

        <div class="login-help">
